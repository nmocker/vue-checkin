<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>AcronymCon Check-in</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="dist/css/app.css" />
  </head>
  <body>
    <div id="app">
      <h1>Welcome to AcronymCon!</h1>
      <ul>
        <li v-for="attendee in attendees">
          <img :src="attendee.image" alt="Avatar" />
          <h3>{{attendee.name}}</h3>
          <span>{{attendee.email}}</span>
          <p>
            {{attendee.timeElapsed}} minute<span
              v-if="attendee.timeElapsed != 1"
              >s</span
            >

            ago
          </p>
        </li>
      </ul>
      <h2>Check in</h2>
      <input
        placeholder="name"
        v-model="newPerson.name"
        @keyup.enter="addPerson"
      />
      <input
        placeholder="email"
        v-model="newPerson.email"
        @keyup.enter="addPerson"
      />
      <button @click="addPerson">Submit Person</button>
    </div>

    <script src="dist/js/elapseMe.min copy.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
